language: node_js
node_js:
- '8.12'
sudo: false
env:
- NODE_ENV='test'
- FASTLANE_DISABLE_COLORS=1
script:
- yarn install
matrix:
  include:
    - language: android
      os: linux
      jdk: oraclejdk8
      sudo: required
      node_js: false
      before_install:
        - openssl aes-256-cbc -K $encrypted_81656b5e166a_key -iv $encrypted_81656b5e166a_iv -in secrets.tar.enc -out secrets.tar -d
        - tar xvf secrets.tar
        - nvm install node
        - node --version
        - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.12.3
        - export PATH="$HOME/.yarn/bin:$PATH"
      install:
        - yarn install --frozen-lockfile
      before_deploy:
        - find . -name *.apk
      deploy:
        provider: releases
        name: $TRAVIS_TAG
        api_key:
          secure: 
        file: "./android/app/build/outputs/apk/dev/release/app-dev-release.apk"
        skip_cleanup: true
        on:
          all_branches: true
          repo: mapswipe/mapswipe
          tags: true
      android:
        components:
          - tools
          - platform-tools
          - build-tools-28.0.2
          - android-28
          - android-27
          - android-26
          - extra-android-m2repository
          - extra-google-google_play_services
          - extra-google-m2repository
          - addon-google_apis-google-27
      before_script:
        - yarn lint
        - yarn flow
        - sudo sysctl fs.inotify.max_user_watches=524288
        - sudo sysctl -p
      script:
        - yarn buildDev
    - language: objective-c
      os: osx
      osx_image: xcode10.1
      node_js: false
      before_install:
      - set -o pipefail
      - nvm install node
      - node --version
      - travis_retry npm install -g yarn
      - yarn -version
      - openssl aes-256-cbc -K $encrypted_b20c83b1102e_key -iv $encrypted_b20c83b1102e_iv -in ios/cfg/secrets.tar.enc -out ios/cfg/secrets.tar -d
      - tar -xvf ios/cfg/secrets.tar -C ios/cfg
      install:
      - bundle install
      - travis_retry gem install xcpretty cocoapods
      - travis_retry yarn install --frozen-lockfile
      script:
      - cd ios
    - cp "cfg/GoogleService-Info.dev.plist" "cfg/GoogleService-Info.plist"
      - fastlane test
      - rm -f cfg/GoogleService-Info.plist
      before_deploy: 
      deploy:
        provider: script
        script:
        - cp "cfg/GoogleService-Info.prd.plist" "cfg/GoogleService-Info.plist"
        - fastlane release
        on:
          branch: master
          tags: true
